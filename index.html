<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Notepad</title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="application/core.js"></script>
    <script src="application/storage/Cookie.js"></script>
    <script src="application/storage/LocalStorage.js"></script>
    <script src="application/Storage.js"></script>
    <script src="application/formElements/BaseElement.js"></script>
    <script src="application/formElements/EmptyElement.js"></script>
    <script src="application/formElements/Input.js"></script>
    <script src="application/formElements/Textarea.js"></script>
    <script src="application/formElements/Button.js"></script>
    <script src="application/Form.js"></script>
    <script src="application/validators/Required.js"></script>
    <script src="application/validators/Number.js"></script>
    <script src="application/Validator.js"></script>
    <script src="application/View.js"></script>
    <script src="application/Application.js"></script>

    <script type="text/template" id="note-template">
        <hr />
        <div class="row">
            <div class="col-xs-10">
                <h4>{{title}}</h4>

                <div>{{content}}</div>
            </div>
            <div class="col-xs-2">
                <a href="javascript:void(0)" data-id="{{id}}" class="action-note" data-action="edit">edit</a>
                <a href="javascript:void(0)" data-id="{{id}}" class="action-note" data-action="remove">delete</a>
            </div>
        </div>
    </script>

    <script type="text/template" id="form-input-template">
        <div class="col-sm-10">
            <input type="{{type}}" class="form-control" name="{{name}}" id="{{id}}" placeholder="{{placeholder}}"/>
        </div>
    </script>

    <script type="text/template" id="form-textarea-template">
        <div class="col-sm-10">
            <textarea name="{{name}}" class="form-control" id="{{id}}"></textarea>
        </div>
    </script>

    <script type="text/template" id="form-button-template">
        <div class="col-sm-offset-2 col-sm-10 text-right">
            <button type="submit" class="btn btn-info disabled">Save</button>
        </div>
    </script>

    <script type="text/template" id="form-label-template">
        <label for="{{id}}}" class="col-sm-2 control-label">{{label}}</label>
    </script>

    <script type="text/template" id="form-error-template">
        <li data-id="{{id}}">{{error}}</li>
    </script>

    <script type="text/template" id="form-template">
        <form action="javascript:void(0)" name="{{name}}" id="{{id}}" class="form-horizontal">
            <input type="hidden" name="id"/>
            {{fields}}
        </form>
    </script>
</head>
<body>
<div class="container">
    <div class="bg-danger">
        <ul id="errors-list"></ul>
    </div>

    {{Form:note-form}}
    <div class="wrapper-notes" id="notes"></div>
</div>
</body>
</html>
