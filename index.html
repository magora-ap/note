<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Notepad</title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="application/storage/Cookie.js"></script>
    <script src="application/storage/LocalStorage.js"></script>
    <script src="application/Storage.js"></script>
    <script src="application/View.js"></script>
    <script src="application/Application.js"></script>

    <script type="text/template" id="note-template">
        <hr />
        <div class="row">
            <div class="col-xs-10">
                <h4>{{title}}</h4>

                <div>{{content}}</div>
            </div>
            <div class="col-xs-2">
                <a href="javascript:void(0)" data-id="{{id}}" class="action-note" data-action="edit">edit</a>
                <a href="javascript:void(0)" data-id="{{id}}" class="action-note" data-action="remove">delete</a>
            </div>
        </div>
    </script>
</head>
<body>
<div class="container">
    <form action="javascript:void(0)" name="note-form" class="form-horizontal">
        <input type="hidden" name="id"/>

        <div class="form-group">
            <label for="title-note" class="col-sm-2 control-label">Title</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="title" id="title-note" placeholder="Enter title"/>
            </div>
        </div>
        <div class="form-group">
            <label for="content-note" class="col-sm-2 control-label">Content</label>

            <div class="col-sm-10">
                <textarea name="content" class="form-control" id="content-note"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-right">
                <button type="submit" class="btn btn-info">Save</button>
            </div>
        </div>
    </form>
    <div class="wrapper-notes" id="notes"></div>
</div>
</body>
</html>
